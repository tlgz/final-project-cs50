<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-secondary">
        <div class="container-fluid">
          <a class="navbar-brand text-white"href="/">Movie Review</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            {% if session["user_id"] %}
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active text-white" aria-current="page" href="/post">Post</a>
              </li>
              <div class="collapse navbar-collapse justify-content-end">
                <ul class="navbar-nav justify-content-right">
                    <li class="nav-item">
                      <a class="nav-link active text-white" aria-current="page" href="/logout">logout</a>
                    </li>
                </ul>
              </div>
            </ul>
            {% else %} 
             <div class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav justify-content-right">
                <li class="nav-item">
                  <a class="nav-link active text-white" aria-current="page" href="/login">Login</a>
                </li>
              
                <li class="nav-item">
                  <a class="nav-link active text-white" aria-current="page" href="/register">Register</a>
                </li>
              
            </ul>
          </div>
          {% endif %}
          </div>
        </div>
      </nav>

    
      <main class="container py-5 text-center">
        {% block main %}{% endblock %}
    </main>
    
    
</body>
</html>
